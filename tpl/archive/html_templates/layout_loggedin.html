{{define "layout_loggedin.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .PageTitle}}{{.PageTitle}}{{else}}{{.AppName}}{{end}}</title>
    
    {{template "_partials/head.html" .}}
</head>
<body>
    <div class="page">
        <!-- User Header -->
        <header class="navbar navbar-expand-md navbar-light">
            <div class="container-xl">
                <h1 class="navbar-brand navbar-brand-autodark">
                    <a href="/dashboard">
                        <img src="/static/img/logo.svg" width="110" height="32" alt="OpenAgent" class="navbar-brand-image">
                    </a>
                </h1>
                <div class="navbar-nav flex-row order-md-last">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown">
                            <span class="avatar avatar-sm" style="background-image: url(https://ui-avatars.com/api/?name={{.User.Email}}&background=206bc4&color=fff)"></span>
                            <div class="d-none d-xl-block ps-2">
                                <div>{{.User.Email}}</div>
                                <div class="mt-1 small text-muted">User</div>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                            <a href="/profile" class="dropdown-item">Profile</a>
                            <a href="/logout" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="page-wrapper">
            <div class="page-body">
                <div class="container-xl">
                    {{block "content" .}}
                    <!-- Page content goes here -->
                    {{end}}
                </div>
            </div>
        </div>

        <!-- User Footer -->
        <footer class="footer footer-transparent d-print-none">
            <div class="container-xl">
                <div class="row text-center align-items-center flex-row-reverse">
                    <div class="col-lg-auto ms-lg-auto">
                        <ul class="list-inline list-inline-dots mb-0">
                            <li class="list-inline-item"><a href="/dashboard" class="link-secondary">Dashboard</a></li>
                            <li class="list-inline-item"><a href="/projects" class="link-secondary">Projects</a></li>
                            <li class="list-inline-item"><a href="/profile" class="link-secondary">Profile</a></li>
                        </ul>
                    </div>
                    <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                        <ul class="list-inline list-inline-dots mb-0">
                            <li class="list-inline-item">
                                Copyright Â© 2025 <a href="/" class="link-secondary">OpenAgent</a>. All rights reserved.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
{{end}}
