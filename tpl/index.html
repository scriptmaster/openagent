<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.PageTitle}}</title>
    <!-- Tabler CSS -->
    <link rel="stylesheet" href="/static/css/tabler.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fb;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    {{if .Project}}
        <!-- Dynamic project-specific meta tags from database -->
        {{.Project.HeaderTags | safeHTML}}
    {{end}}
</head>
<body 
    {{if .Project}}
        {{.Project.BodyAttributes | safeHTML}}
    {{else}}
        class="page"
    {{end}}
>
    {{if .Project}}
        <!-- Project home page content from database -->
        {{.Project.Content | safeHTML}}
    {{else}}
        <!-- Default loading/redirect screen -->
        <div class="loading">
            <h2>{{.AppName | noescape}}</h2>
            <div class="spinner"></div>
            <p>This domain is not configured for a project.</p>
        </div>
    {{end}}

    <!-- Alpine.js -->
    <script src="/static/js/alpine.min.js" defer></script>

    {{if .Project}}
        <!-- Project-specific footer scripts -->
        <footer>
            {{.Project.FooterTags | safeHTML}}
        </footer>
    {{end}}
 
    <div>
        <div class="text-center text-muted mt-3">
            <p class="text-muted small">Version {{.AppVersion}}</p>
        </div>
    </div>
</body>
</html>
