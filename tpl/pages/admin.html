<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{page.AppName} - Admin Dashboard</title>
<link rel="stylesheet" href="/static/css/tabler.min.css" />
<link rel="stylesheet" href="/static/css/tabler-icons.min.css" />

<div className="page">
    <div className="page-wrapper">
        <div className="navbar navbar-expand-md navbar-light d-print-none">
            <div className="container-xl">
                <div className="navbar-nav flex-row order-md-last">
                    <div className="nav-item dropdown">
                        <a href="#" className="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown">
                            <span className="avatar avatar-sm" style={{backgroundImage: `url(https://ui-avatars.com/api/?name=${page.User.Email}&background=dc3545&color=fff)`}}></span>
                            <div className="d-none d-xl-block ps-2">
                                <div>{page.User.Email}</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div className="page-header">
            <div className="container-xl">
                <div className="row g-2 align-items-center">
                    <div className="col">
                        <div className="page-pretitle">
                            Administration
                        </div>
                        <h2 className="page-title">
                            Admin Dashboard
                        </h2>
                    </div>
                </div>
            </div>
        </div>

        <div className="page-body">
            <div className="container-xl">
                <div className="row row-deck row-cards">
                    <div className="col-12">
                        <div className="row row-cards">
                            <div className="col-sm-6 col-lg-3">
                                <div className="card card-sm">
                                    <div className="card-body">
                                        <div className="row align-items-center">
                                            <div className="col-auto">
                                                <span className="bg-primary text-white avatar">
                                                    <i className="ti ti-folder"></i>
                                                </span>
                                            </div>
                                            <div className="col">
                                                <div className="font-weight-medium">
                                                    Projects
                                                </div>
                                                <div className="h1 mb-3">{page.Stats.ProjectCount}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-sm-6 col-lg-3">
                                <div className="card card-sm">
                                    <div className="card-body">
                                        <div className="row align-items-center">
                                            <div className="col-auto">
                                                <span className="bg-green text-white avatar">
                                                    <i className="ti ti-database"></i>
                                                </span>
                                            </div>
                                            <div className="col">
                                                <div className="font-weight-medium">
                                                    Connections
                                                </div>
                                                <div className="h1 mb-3">{page.Stats.ConnectionCount}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-sm-6 col-lg-3">
                                <div className="card card-sm">
                                    <div className="card-body">
                                        <div className="row align-items-center">
                                            <div className="col-auto">
                                                <span className="bg-blue text-white avatar">
                                                    <i className="ti ti-table"></i>
                                                </span>
                                            </div>
                                            <div className="col">
                                                <div className="font-weight-medium">
                                                    Tables
                                                </div>
                                                <div className="h1 mb-3">{page.Stats.TableCount}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="col-sm-6 col-lg-3">
                                <div className="card card-sm">
                                    <div className="card-body">
                                        <div className="row align-items-center">
                                            <div className="col-auto">
                                                <span className="bg-orange text-white avatar">
                                                    <i className="ti ti-users"></i>
                                                </span>
                                            </div>
                                            <div className="col">
                                                <div className="font-weight-medium">
                                                    Users
                                                </div>
                                                <div className="h1 mb-3">{page.Stats.UserCount}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer className="footer footer-transparent d-print-none">
            <div className="container-xl">
                <div className="row text-center align-items-center flex-row-reverse">
                    <div className="col-12 col-lg-auto mt-3 mt-lg-0">
                        <ul className="list-inline list-inline-dots mb-0">
                            <li className="list-inline-item">
                                &copy; {page.CurrentYear} {page.AppName}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="/static/js/alpine.min.js" defer></script>
