<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .PageTitle}}{{.PageTitle}}{{else}}{{.AppName}}{{end}}</title>
    <!-- Tabler CSS -->
    <link rel="stylesheet" href="/static/css/tabler.min.css">
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="/static/css/tabler-icons.min.css">
    {{block "head" .}}
    <!-- Additional head content goes here -->
    {{end}}
</head>
<body>
    <div class="page">
        {{template "header.html" .}}

        <div class="page-wrapper">
            <!-- Page header -->
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">
                                {{template "page-title" .}} <!-- Insert page-specific title text here -->
                            </h2>
                        </div>
                        <!-- Page title actions -->
                        <div class="col-auto ms-auto d-print-none">
                            {{block "page-header-actions" .}}{{end}}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page body -->
            <div class="page-body">
                <div class="container-xl">
                    {{template "content" .}}
                </div>
            </div>
            <footer class="footer footer-transparent d-print-none">
                <div class="container-xl">
                    <div class="row text-center align-items-center flex-row-reverse">
                        <div class="col-lg-auto ms-lg-auto">
                            <ul class="list-inline list-inline-dots mb-0">
                                <li class="list-inline-item">
                                    <a href="mailto:" class="link-secondary">
                                        Contact Admin
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                            <ul class="list-inline list-inline-dots mb-0">
                                <li class="list-inline-item">
                                    &copy; 2025 {{.AppName}} - v{{.AppVersion}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Tabler Core -->
    <script src="/static/js/tabler.min.js"></script>
    {{block "scripts" .}}
    <!-- Additional scripts go here -->
    {{end}}
</body>
</html>
