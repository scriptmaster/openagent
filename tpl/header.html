<!-- Header Component -->
<header class="navbar navbar-expand-md navbar-light d-print-none">
  <div class="container-xl">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      <a href="/">
        <img src="/static/img/logo.svg" width="110" height="32" alt="OpenAgent" class="navbar-brand-image">
      </a>
    </h1>
    <div class="navbar-nav flex-row order-md-last">
      {{if .User.Email}}
      <div class="nav-item dropdown">
        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown">
          <div class="d-none d-xl-block ps-2">
            <div>{{.User.Email}}</div>
            <div class="mt-1 small text-muted">{{if .User.IsAdmin}}Administrator{{else}}User{{end}}</div>
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
          <a href="/logout" class="dropdown-item">Logout</a>
        </div>
      </div>
      {{else}}
      <div class="nav-item">
        <a href="/login" class="nav-link d-flex lh-1 text-reset p-0">
          <span class="avatar avatar-sm bg-primary-lt">
            <i class="ti ti-user"></i>
          </span>
          <div class="d-none d-xl-block ps-2">
            <div>Login</div>
          </div>
        </a>
      </div>
      {{end}}
    </div>
    <div class="collapse navbar-collapse" id="navbar-menu">
      <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <span class="nav-link-icon d-md-none d-lg-inline-block">
                <i class="ti ti-home"></i>
              </span>
              <span class="nav-link-title">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/projects">
              <span class="nav-link-icon d-md-none d-lg-inline-block">
                <i class="ti ti-database"></i>
              </span>
              <span class="nav-link-title">Projects</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/agent">
              <span class="nav-link-icon d-md-none d-lg-inline-block">
                <i class="ti ti-robot"></i>
              </span>
              <span class="nav-link-title">Agent</span>
            </a>
          </li>
          {{if .User.IsAdmin}}
          <li class="nav-item">
            <a class="nav-link" href="/admin">
              <span class="nav-link-icon d-md-none d-lg-inline-block">
                <i class="ti ti-settings"></i>
              </span>
              <span class="nav-link-title">Admin</span>
            </a>
          </li>
          {{end}}
        </ul>
      </div>
    </div>
  </div>
</header>
