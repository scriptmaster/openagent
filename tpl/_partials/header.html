<header class="navbar navbar-expand-md navbar-light d-print-none">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="/">
                <img src="/static/img/logo.svg" height="36" alt="{{.AppName}}">
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
            {{if .User}}
                <!-- User is logged in -->
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
                        <span class="avatar avatar-sm" style="background-image: url(/static/img/default-avatar.png)"></span>
                        <div class="d-none d-xl-block ps-2">
                            <div>{{.User.Email}}</div>
                            <div class="mt-1 small text-muted">{{if .User.IsAdmin}}Admin{{else}}User{{end}}</div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <a href="#" class="dropdown-item">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a href="/logout" class="dropdown-item">Logout</a>
                    </div>
                </div>
            {{else}}
                <!-- User is not logged in -->
                <div class="nav-item">
                    <a href="/login" class="btn btn-outline-primary">
                        <i class="ti ti-login me-1"></i>
                        Login
                    </a>
                </div>
            {{end}}
        </div>
        <!-- Navigation Menu (Left Side) -->
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                                <i class="ti ti-dashboard"></i>
                            </span>
                            <span class="nav-link-title">
                                Dashboard
                            </span>
                        </a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="/projects">
                            <span class="nav-link-icon d-md-none d-lg-inline-block">
                                <i class="ti ti-briefcase"></i>
                            </span>
                            <span class="nav-link-title">
                                Projects
                            </span>
                        </a>
                    </li>
                    <!-- Add other nav items here -->
                </ul>
            </div>
        </div>
    </div>
</header>
