<script>
let count = (props && props.count != null) ? props.count : ((state && state.count) || 0);
function increment() { count = count + 1; }
function decrement() { count = count - 1; }
</script>
<div class="counter">
  <button onClick={decrement}>-</button>
  <span>{count}</span>
  <button onClick={increment}>+</button>
</div>
