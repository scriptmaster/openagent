<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Test</title>
    <script src="http://localhost:8800/static/js/alpine.min.js" defer></script>
    <script src="http://localhost:8800/tsx/js/_common.js"></script>
    <script src="http://localhost:8800/tsx/js/login.js"></script>
</head>
<body>
    <h1>Login Debug Test - Open Console</h1>
    <p>Check console for debug messages</p>
    
    <div class="card" data-alpine="loginApp()">
        <div class="step" data-show="currentStep === 1">
            <h2>Step 1: Email</h2>
            <input type="email" data-model="email" placeholder="Email">
            <button data-click="currentStep = 2">Next</button>
        </div>
        
        <div class="step" data-show="currentStep === 2">
            <h2>Step 2: Verify</h2>
            <input type="text" data-model="otp" placeholder="OTP">
            <button data-click="currentStep = 1">Back</button>
        </div>
    </div>
</body>
</html>
