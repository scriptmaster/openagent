version: '3.8'

services:
  go-agent:
    build: . # Build the image from the Dockerfile in the current directory
    container_name: go-agent-service
    ports:
      - "8800:8800" # Map host port 8800 to container port 8800
    volumes:
      - ./data:/app/data # Map host's ./data directory to container's /app/data
    environment:
      # --- Ollama Connection ---
      # Connect to Ollama running on the host machine
      OLLAMA_URL: http://172.17.0.1:11434  # Docker host IP on the bridge network
      # --- Other Settings ---
      OLLAMA_MODEL: llama3:8b # Optional: Override model from Dockerfile default
      PORT: 8800             # Optional: Override agent's listening port
    extra_hosts:
      - "host.docker.internal:host-gateway"  # This maps host.docker.internal to the host IP
    restart: unless-stopped
